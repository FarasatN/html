<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <p>Please, Note: First Name,Last Name,Email,Password are required.</p>
    <form action="https://youtu.be/X3zeCHS8N0U" method="post">
      <label for="fn">First Name:</label>
      <input id="fn" type="text" name="text" value="" placeholder="First Name" required>
      <label for="ln">Last Name:</label>
      <input id="ln" type="text" name="text" value="" placeholder="Last Name" required><br><br>
      <label for="mail">Email:</label>
      <input id="mail" type="email" name="email" value="" placeholder="Email" required>
      <label for="passw">Password:</label>
      <input id="passw" type="password" name="password" value="" placeholder="Password">
      <p>Are you over the age of 18?</p>
      <label for="y">Yes:</label>
      <input id="y" type="radio" name="over" value="yes">
      <label for="n">No:</label>
      <input id="n" type="radio" name="over" value="no">
      <p>Do you have Credit card or PayPal:</p>
      <select name="payment">
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select><br><br>
      <textarea name="autobio" rows="8" cols="80" placeholder="Autobiography:"></textarea><br>
      <input type="submit" name="submit" value="submit">

    </form>

  </body>
</html>
